version: '2'

services:
  frontend:
    build: .
    image: ${REGISTRY:-127.0.0.1:5001}/${REPOSITORY:-salmagundi/top-frontend}:${VERSION:-latest}
    ports:
      - "7000:7000"
  lint:
    build:
      context: .
    command: npm run lint:quiet
  test:
    build:
      context: .
    command: npm run test:ci
